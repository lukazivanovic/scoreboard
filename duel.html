<body>
    <div class="container">
        <div class="scorenumbers">
            <div class="row justify-content-between">
                <div class="playerscore col-5">
                    <div class="playername-1">
                        <span id="player1name">PL1</span>
                    </div>
                    <div class="playernumberscore-1" draggable="true">
                        <button data-toggle="modal" data-target="#att1Modal" onclick="modalText1()">
                            <span id="player1number" data-toggle="modal" data-target="#att1Modal">00</span>
                        </button>
                    </div>
                </div>
                <div class="playerscore col-5 offset-2">
                    <div class="playername-2">
                        <span id="player2name">PL2</span>   
                    </div>
                    <div class="playernumberscore-2" draggable="true">

                        </button>

            </div>
            
            <div class="attackAndClock m-3">

                    <div class="w-100 d-none d-md-block"></div>
                    <button id="att12Btn" type="button" class="btn btn-primary col-4" data-toggle="modal" data-target="#att12Modal" onclick="modalText12()">1 -> 2</button>

        <div class="tools">
            <div class="row justify-content-around">
                <div class="menubutton">
                    <button id="throwBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#throwModal">

                </div>
                <div class="menubutton">

        <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelStart" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabelStart">Set a few things</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="startForm" name="startForm" method="post">
                            <div class="form-group">
                                <label for="pl1name">Player 1 Name: </label>
                                <input type="text" name="pl1name" id="pl1name">
                            </div>
                            <div class="form-group">
                                <label for="pl2name">Player 2 Name: </label>
                                <input type="text" name="pl2name" id="pl2name">
                            </div>
                            <div class="form-group">
                                <label for="pl1num">Player 1 Points: </label>
                                <input type="number" name="pl1num" id="pl1num" required>
                            </div>
                            <div class="form-group">
                                <label for="pl2num">Player 2 Points: </label>
                                <input type="number" name="pl2num" id="pl2num" required>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" onclick="return startGame()">START NEW GAME</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="throwModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelThrow" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">

                    </div>
                    <div class="modal-body">

                            <div class="col-6 mb-3">
                                <button type="button" class="btn btn-primary" id="coinButton" onclick="throwCoin()">

                            </div>

                            </div>

                            <div class="col-6 mb-3">

                            </div>

                                <div id="dieResult"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>

        </div>

        <div id="att1Modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel1">Calculator</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form name="calculator1" id="calculator1" class="calculator" method="post">
                            <table>
                                <tr>
                                    <td colspan="4">
                                        <input type="text" name="display1" id="display1" disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="button" name="one" value="1" onclick="calculator1.display1.value += '1'"></td>
                                    <td><input type="button" name="two" value="2" onclick="calculator1.display1.value += '2'"></td>
                                    <td><input type="button" name="three" value="3" onclick="calculator1.display1.value += '3'"></td>
                                    <td><input type="button" class="operator" name="plus" value="+" onclick="calculator1.display1.value += '+'"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" name="four" value="4" onclick="calculator1.display1.value += '4'"></td>
                                    <td><input type="button" name="five" value="5" onclick="calculator1.display1.value += '5'"></td>
                                    <td><input type="button" name="six" value="6" onclick="calculator1.display1.value += '6'"></td>
                                    <td><input type="button" class="operator" name="minus" value="-" onclick="calculator1.display1.value += '-'"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" name="seven" value="7" onclick="calculator1.display1.value += '7'"></td>
                                    <td><input type="button" name="eight" value="8" onclick="calculator1.display1.value += '8'"></td>
                                    <td><input type="button" name="nine" value="9" onclick="calculator1.display1.value += '9'"></td>
                                    <td><input type="button" class="operator" name="times" value="x" onclick="calculator1.display1.value += '*'"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" class="clear" name="clear" value="c" onclick="calculator1.display1.value = ''"></td>
                                    <td><input type="button" name="zero" value="0" onclick="calculator1.display1.value += '0'"></td>
                                    <td><input type="submit" name="doit" value="=" onclick="return showRes1()"></td>
                                    <td><input type="button" class="operator" name="div" value="/" onclick="calculator1.display1.value += '/'"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>

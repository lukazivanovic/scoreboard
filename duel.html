<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DUEL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scorenumbers">
            <div class="row justify-content-between">
                <div class="playerscore col-5">
                    <div class="playername-1">
                        <span id="player1name">Player 1</span>
                    </div>
                    <div class="playernumberscore-1" draggable="true">
                        <button>
                            <span id="player1number" data-toggle="modal" data-target="#att1Modal">8000</span>
                        </button>
                    </div>
                </div>
                <div class="playerscore col-5 offset-2">
                    <div class="playername-2">
                        <span id="player2name">Player 2</span>   
                    </div>
                    <div class="playernumberscore-2" draggable="true">
                        <button>
                            <span id="player2number" data-toggle="modal" data-target="#att2Modal">8000</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="attackAndClock m-3">
                <div class="row justify-content-around text-center">
                    <div class="w-100 d-none d-md-block"></div>
                    <button id="att12Btn" type="button" class="btn btn-primary col-4" data-toggle="modal" data-target="#battleModal">1 -> 2</button>
                    <div class="clock col-3 col-md-2 col-3">04m:35s</div>
                    <button id="att21Btn" type="button" class="btn btn-primary col-4" data-toggle="modal" data-target="#att21Modal">1 <- 2</button>
                </div>
            </div>
        </div>
        
        <div class="infobox">
            <div class="alert alert-warning text-center" id="infobox" role="alert">
                A simple alertâ€”check it out!
            </div>
        </div>
        
        <div class="tools">
            <div class="row justify-content-around">
                <div class="menubutton">
                    <button id="throwBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#throwModal">
                        <span class="material-icons">casino</span>
                        <span class="material-icons">toll</span>
                        <span>THROW</span>
                    </button>
                </div>
                <div class="menubutton">
                    <button id="historyBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#historyModal">
                        <span class="material-icons">menu_book</span>
                        <span>HISTORY</span>
                    </button>
                </div>
                <div class="menubutton">
                    <button id="helpBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#helpModal">
                        <span class="material-icons">help</span>
                        <span>HELP</span>
                    </button>
                </div>
                <div class="menubutton">
                    <button type="button" id="newgameBtn" class="btn btn-primary" data-toggle="modal" data-target="#startModal">
                        <span class="material-icons">autorenew</span>
                        <span>NEW GAME</span>
                    </button>
                </div>
                <div class="menubutton">
                    <button id="homeBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#homeModal" onclick="backToHomePage();">
                        <span class="material-icons">house</span>
                        <span>HOME</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="battleModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Player 1 (add or remove points)</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form name="calculator" id="calculator" method="post">
                            <table>
                                <tr>
                                    <td colspan="4">
                                        <span></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <input type="text" name="display" id="display" disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
                                    <td><input type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
                                    <td><input type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
                                    <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
                                    <td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
                                    <td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
                                    <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
                                    <td><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
                                    <td><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
                                    <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
                                </tr>
                                <tr>
                                    <td><input type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
                                    <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                                    <td><input type="submit" name="doit" value="=" onclick="return showRes()"></td>
                                    <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Set a few things</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="startForm" name="startForm" method="post" onsubmit="startGame()">
                            <div class="form-group">
                                <label for="pl1name">Player 1 Name: </label>
                                <input type="text" name="pl1name" id="pl1name" required>
                            </div>
                            <div class="form-group">
                                <label for="pl2name">Player 2 Name: </label>
                                <input type="text" name="pl2name" id="pl2name" required>
                            </div>
                            <div class="form-group">
                                <label for="pl1num">Player 1 Points: </label>
                                <input type="number" name="pl1num" id="pl1num" required>
                            </div>
                            <div class="form-group">
                                <label for="pl2num">Player 2 Points: </label>
                                <input type="number" name="pl2num" id="pl2num" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">START NEW GAME</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="historyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">HISTORY</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="historyText"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">HELP</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="helpText">This is test...</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div> 
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>

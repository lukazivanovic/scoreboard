<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scorenumbers">
            <div class="playerscore">
                <div class="playername-1">
                    <span id="player1name">Player 1</span>
                </div>
                <div class="playernumberscore-1" draggable="true">
                    <button>
                        <span id="player1number">8000</span>
                    </button>
                </div>
            </div>
            <div class="playerscore">
                <div class="playername-2">
                    <span id="player2name">Player 2</span>   
                </div>
                <div class="playernumberscore-2" draggable="true">
                    <button>
                        <span id="player2number">8000</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="tools">
            <div class="menubutton">
                <button id="throwBtn">
                    <div><span class="material-icons">casino</span>
                    </div>
                    <div><span class="material-icons">toll</span>
                    </div>
                    <span>THROW</span>
                </button>
            </div>
            <div class="menubutton">
                <button id="historyBtn">
                    <div><span class="material-icons">menu_book</span>
                    </div>
                    <span>HISTORY</span>
                </button>
            </div>
            <div class="menubutton">
                <button id="helpBtn">
                    <div><span class="material-icons">help</span>
                    </div>
                    <span>HELP</span>
                </button>
            </div>
            <div class="menubutton">
                <button id="newgameBtn">
                    <div><span class="material-icons">autorenew</span>
                    </div>
                    <span>NEW GAME</span>
                </button>
            </div>
            <div class="menubutton">
                <button id="homeBtn">
                    <a href="index.html">
                        <div><span class="material-icons">house</span>
                        </div>
                        <span>HOME</span>
                    </a>
                </button>
            </div>
        </div>
        
        <div id="throwModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form name="calculator" id="calculator" method="post">
                    <table>
                        <tr>
                            <td colspan="4">
                                <span>Player 1 battle Player 2, </span>
                                <div name="result" id="result"></div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <input type="text" name="display" id="display" disabled onchange="showRes()">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
                            <td><input type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
                            <td><input type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
                            <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
                        </tr>
                        <tr>
                            <td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
                            <td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
                            <td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
                            <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
                        </tr>
                        <tr>
                            <td><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
                            <td><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
                            <td><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
                            <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
                            <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                            <td><input type="submit" name="doit" value="=" onclick=""></td>
                            <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        
        <div id="startModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="startForm" name="startForm" method="post">
                    <label for="pl1name">Player 1 Name: </label>
                    <input type="text" name="pl1name" id="pl1name" required>
                    <label for="pl2name">Player 2 Name: </label>
                    <input type="text" name="pl2name" id="pl2name" required>
                    <label for="pl1num">Player 1 Points: </label>
                    <input type="number" name="pl1num" id="pl1num" required>
                    <label for="pl2num">Player 2 Points: </label>
                    <input type="number" name="pl2num" id="pl2num" required>
                    <button id="startGameBtn" onsubmit="startGame()">START GAME</button>
                </form>
            </div>
        </div>
        
    </div> 
    <script src="script.js"></script>
</body>
</html>

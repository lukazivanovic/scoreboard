<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scorenumbers">
            <div class="playerscore">
                <div class="playername-1">
                    <span>Player 1</span>
                </div>
                <div class="playernumberscore-1" draggable="true">
                    <button>
                        <span>8000</span>
                    </button>
                </div>
            </div>
            <div class="playerscore">
                <div class="playername-2">
                    <span>Player 2</span>   
                </div>
                <div class="playernumberscore-2" draggable="true">
                    <button>
                        <span>8000</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="tools">
            <div class="menubutton">
                <button>
                    <div><span class="material-icons">casino</span>
                    </div>
                    <div><span class="material-icons">toll</span>
                    </div>
                    <span>THROW</span>
                </button>
            </div>
            <div class="menubutton">
                <button>
                    <div><span class="material-icons">menu_book</span>
                    </div>
                    <span>HISTORY</span>
                </button>
            </div>
            <div class="menubutton">
                <button>
                    <div><span class="material-icons">help</span>
                    </div>
                    <span>HELP</span>
                </button>
            </div>
            <div class="menubutton">
                <button>
                    <div><span class="material-icons">autorenew</span>
                    </div>
                    <span>NEW GAME</span>
                </button>
            </div>
            <div class="menubutton">
                <button>
                    <a href="index.html">
                        <div><span class="material-icons">house</span>
                        </div>
                        <span>HOME</span>
                    </a>
                </button>
            </div>
        </div>
        
    </div> 
    <script src="script.js"></script>
</body>
</html>
